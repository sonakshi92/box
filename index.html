<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Time Tester</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Test Your Reaction Time!</h1>
  <p>Click the moving box as quickly as you can.</p>
  <p id="reaction-time" style="display: none;">Reaction Time: --</p>

  <div class="container">
    <div id="box" onclick="boxClicked()"></div>
    <div style="text-align: center;">
        <button id="restart-btn" onclick="restartTest()">Test Again</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
